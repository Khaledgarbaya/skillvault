<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="outerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#22c55e" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="steelGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3f3f46"/>
      <stop offset="35%" stop-color="#27272a"/>
      <stop offset="65%" stop-color="#1c1c1f"/>
      <stop offset="100%" stop-color="#18181b"/>
    </linearGradient>

    <linearGradient id="rimLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#52525b" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#3f3f46" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#71717a" stop-opacity="0.6"/>
    </linearGradient>

    <linearGradient id="neonGreen" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="40%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>

    <pattern id="hexPattern" x="0" y="0" width="30" height="26" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <polygon points="15,0 28,7.5 28,18.5 15,26 2,18.5 2,7.5" fill="none" stroke="#3f3f46" stroke-width="0.5" opacity="0.35"/>
    </pattern>

    <pattern id="circuitLines" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M0 30h20M40 30h20M30 0v20M30 40v20" stroke="#22c55e" stroke-width="0.3" opacity="0.12"/>
      <circle cx="30" cy="30" r="1.5" fill="#22c55e" opacity="0.15"/>
    </pattern>
  </defs>

  <rect width="512" height="512" fill="#09090b"/>

  <rect x="56" y="56" width="400" height="400" rx="48" fill="url(#steelGrad)" filter="url(#outerGlow)"/>
  <rect x="56" y="56" width="400" height="400" rx="48" fill="none" stroke="url(#rimLight)" stroke-width="2"/>

  <rect x="56" y="56" width="400" height="400" rx="48" fill="url(#hexPattern)" clip-path="inset(0 round 48px)"/>
  <rect x="56" y="56" width="400" height="400" rx="48" fill="url(#circuitLines)" clip-path="inset(0 round 48px)"/>

  <rect x="80" y="80" width="352" height="352" rx="32" fill="none" stroke="#27272a" stroke-width="1.5"/>

  <g fill="#3f3f46" stroke="#52525b" stroke-width="1">
    <circle cx="108" cy="108" r="7"/>
    <circle cx="404" cy="108" r="7"/>
    <circle cx="108" cy="404" r="7"/>
    <circle cx="404" cy="404" r="7"/>
  </g>
  <g fill="#22c55e" opacity="0.25">
    <circle cx="108" cy="108" r="2.5"/>
    <circle cx="404" cy="108" r="2.5"/>
    <circle cx="108" cy="404" r="2.5"/>
    <circle cx="404" cy="404" r="2.5"/>
  </g>

  <rect x="112" y="215" width="4" height="70" fill="#22c55e" opacity="0.5" filter="url(#neonGlow)">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <g filter="url(#neonGlow)">
    <text
      x="200"
      y="300"
      text-anchor="middle"
      font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code','Courier New',monospace"
      font-size="160"
      font-weight="700"
      fill="url(#neonGreen)"
    >$</text>
  </g>

  <!-- K chevron â€” slightly smaller -->
  <g filter="url(#neonGlow)">
    <path d="M365 200 L295 250 L365 300" fill="none" stroke="url(#neonGreen)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <rect x="148" y="348" width="216" height="1" fill="#22c55e" opacity="0.25"/>

  <text x="256" y="378" text-anchor="middle" font-family="'SF Mono','Fira Code','JetBrains Mono','Courier New',monospace" font-size="18" font-weight="500" letter-spacing="8" fill="#22c55e" opacity="0.45">VAULT</text>

  <g fill="#22c55e" opacity="0.12">
    <circle cx="168" cy="406" r="2"/>
    <circle cx="196" cy="406" r="1.5"/>
    <circle cx="224" cy="406" r="2"/>
    <circle cx="288" cy="406" r="2"/>
    <circle cx="316" cy="406" r="1.5"/>
    <circle cx="344" cy="406" r="2"/>
  </g>
  <line x1="168" y1="406" x2="224" y2="406" stroke="#22c55e" stroke-width="0.5" opacity="0.12"/>
  <line x1="288" y1="406" x2="344" y2="406" stroke="#22c55e" stroke-width="0.5" opacity="0.12"/>
</svg>
