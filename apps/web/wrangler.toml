name = "skvault-web"
compatibility_date = "2025-09-02"
compatibility_flags = ["nodejs_compat"]
main = "src/worker-entry.ts"

[[d1_databases]]
binding = "DB"
database_name = "skvault-db"
database_id = "fb639fe7-fa5a-4196-bfb7-029e80640a73"
migrations_dir = "./drizzle"

[[kv_namespaces]]
binding = "BADGE_CACHE"
id = "59fc0ff98a974dd388dd93269f4db115"

[[routes]]
pattern = "skvault.dev"
custom_domain = true

[vars]
APP_URL = "https://skvault.dev"
